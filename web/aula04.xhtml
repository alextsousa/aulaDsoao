<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>DSOAO</title>
        </f:facet>

    </h:head>
    <h:body>
        <h:form id="fCadProduto">

            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

                <h:outputLabel for="codigo" value="Código: "/>
                <h:inputText id="codigo" value="#{produtoController.codigo}"/>

                <h:outputLabel for="desc" value="Descrição: "/>
                <h:inputText id="desc" value="#{produtoController.desc}"/>

                <h:outputLabel for="preco" value="Preço: "/>
                <h:inputText id="preco" value="#{produtoController.preco}"/>

                <p:commandButton value="cadastrar" action="#{produtoController.cadastrar()}" update="fCadProduto"/>

            </h:panelGrid>


            <p:dataTable var="produto"
                         value="#{produtoController.produtos}">
                <p:column headerText="Codigo">
                    <h:outputText value="#{produto.codigo}" />
                </p:column>
                <p:column headerText="Descrição">
                    <h:outputText value="#{produto.descricao}" />
                </p:column>
                <p:column headerText="Preço">
                    <h:outputText value="#{produto.preco}" />
                </p:column>
            </p:dataTable>  
        </h:form>

    </h:body>
</html>
