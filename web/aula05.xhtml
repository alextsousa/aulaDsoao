<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>DSOAO</title>
        </f:facet>

    </h:head>
    <h:body>

        <!-- Formulário-->


        <h:form id="cadFuncionario" >
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                
                <p:outputLabel for="codigo" value="Código:" />
                <p:inputText id="codigo" value="#{funcinarioController.funcionario.codigo}" />

                <p:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{
                             funcinarioController.funcionario.nome}" />

                <p:outputLabel for="email" value="Email:" />
                <p:inputText id="email" value="#{
                             funcinarioController.funcionario.email}" />

                <p:outputLabel for="dtNascimento" value="Data Nascimento:" />
                <p:inputText id="dtNascimento" value="#{funcinarioController.funcionario.dataNasc}">
                    <f:convertDateTime pattern="dd/MM/yyyy" /> </p:inputText>

                <p:outputLabel for="comissao" value="Comissão: " />
                <p:inputText id="comissao" value="#{funcinarioController.funcionario.comissao}" />

                <p:outputLabel for="salario" value="Salário: " />
                <p:inputText id="salario" value="#{funcinarioController.funcionario.salario}" />

                <p:commandButton value="Cadastrar" action="#{funcinarioController.cadastrar()}"
                                 update="cadFuncionario"/>
                
               
            </h:panelGrid>




            <p:dataTable var="funcionario" value="#{funcinarioController.listaFuncionarios}">

                <p:column headerText="Código">
                    <h:outputText value="#{funcionario.codigo}">

                    </h:outputText>
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{funcionario.nome}">

                    </h:outputText>
                </p:column>

                <p:column headerText="E-mail">
                    <h:outputText value="#{funcionario.email}">

                    </h:outputText>
                </p:column>

                <p:column headerText="D.Nascimento">
                    <h:outputText value="#{funcionario.dataNasc}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Comissão">
                    <h:outputText value="#{funcionario.comissao}">
                        <f:convertNumber type="percent" />
                    </h:outputText>
                </p:column>


                <p:column headerText="Salário">
                    <h:outputText value="#{funcionario.salario}">
                        <f:convertNumber type="currency" currencySymbol=
                                         "R$" locale="pt_BR"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
